server:
  port: 8080

spring:
  application:
    name: gunconfig
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:35432/gunconfig
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
    separator: ;;
    hikari:
      maximum-pool-size: 3
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        jdbc.lob.non_contextual_creation: true

logging:
  file:
    name: databasefiller-app.log
